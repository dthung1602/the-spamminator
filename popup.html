<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <style>
        body {
            width: 300px;
            height: 400px;
            background: white;
            color: black;
            padding: 1rem;
            font-family: 'Roboto', sans-serif;
        }

        header {
            text-align: center;
        }

        .title {
            font-size: x-large;
        }

        .logo {
            width: 6rem;
            margin: 2rem 0;
        }

        .hidden {
            display: none;
        }

        /**
         For switch
         https://codepen.io/agoodwin/pen/JBvBPr
        */
        *, :after, :before {
            box-sizing: border-box;
        }

        .toggle-container {
            background-color: #ff9295;
            position: relative;
            height: 90px;
            width: 100%;
        }
        .toggle {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate3d(-50%, -50%, 0);
            transition: background-color 0.2s cubic-bezier(0, -1.85, 0.27, 1.75);
        }
        .toggle:before {
            content: 'OFF';
            position: absolute;
            left: -56px;
            top: 30px;
            font-size: 18px;
            color: #fff;
        }
        .toggle:after {
            content: 'ON';
            position: absolute;
            right: -46px;
            top: 30px;
            font-size: 18px;
            color: rgba(253, 15, 21, 0.31);
        }
        .toggle label {
            position: relative;
            display: inline-block;
            width: 80px;
            height: 80px;
            background-color: #fd1015;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: inset 0 0 2px 1px rgba(0, 0, 0, 0.1), 0px 9px 15px 0px #ef4247;
            -webkit-tap-highlight-color: transparent;
        }
        .toggle label:before {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.2s cubic-bezier(0, -1.85, 0.27, 1.75);
            height: 42px;
            width: 42px;
            background-color: #fd0f14;
            border-radius: 46px;
            box-shadow: inset 0px 0px 0px 8px #fff;
        }
        .toggle input {
            display: none;
        }
        .toggle input:checked + label {
            background-color: #57de72;
            box-shadow: inset 0 0 2px 1px rgba(0, 0, 0, 0.1), 0px 9px 15px 0px rgba(3, 132, 28, 0.5411764705882353);
        }
        .toggle input:checked + label:before {
            width: 10px;
            background-color: #fff;
        }
        .on {
            background-color: #6fc57c;
        }
        .on .toggle:before {
            color: rgba(62, 160, 81, 0.89);
        }
        .on .toggle:after {
            color: #fff;
        }
        /** End for switch */
    </style>
    <title>The spamminator options</title>
</head>
<body>
<header>
    <div class="title">BEHOLD!</div>
    <div class="title"> THE SPAMMINATOR!</div>
    <img class="logo" src="images/spam-logo.png" alt="Spamminator logo"/>
</header>
<main>
    <div class="toggle-container">
        <div class="toggle">
            <input type="checkbox" id="toggle"/>
            <label for="toggle"></label>
        </div>
    </div>
    <select id="action">
        <option value="replace-with-text">Replace with text</option>
        <option value="replace-with-image">Replace with image</option>
        <option value="delete">Remove completely</option>
    </select>
    <div class="clean-spam-option hidden" id="replace-with-image">
        replace-with-image
    </div>
    <div class="clean-spam-option hidden" id="replace-with-text">
        replace-with-text
    </div>
    <div class="clean-spam-option hidden" id="delete">
        delete
    </div>
</main>
<script>
  // Enable / disable
  // https://codepen.io/agoodwin/pen/JBvBPr
  const toggle = document.querySelector('#toggle');
  const toggleOnOff = () => {
    const enable = document.querySelector(".toggle-container").classList.toggle('on');
    browser.storage.local.set({ enable }).catch(console.error);
    return false;
  }
  toggle.addEventListener("click", toggleOnOff);

  // Select action
  const selectAction = (event) => {
    if (event.target.id === "action") {
      return false
    }

    document.querySelectorAll(".clean-spam-option").forEach((node) => node.classList.add("hidden"));
    document.getElementById(event.target.value).classList.remove("hidden");

    return false
  }
  document.getElementById("action").addEventListener("click", selectAction);
</script>
</body>
</html>
